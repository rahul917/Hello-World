<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" ></script>
	<script src="main.js" ></script>
	<script src="main1.js" ></script>
	<style>
		p {
			margin:0px;
			padding0px;
		}
		
		.ql {
			display:inline-block;
			height:15px;
			width:10px;
			background-color:lightgrey;
			margin:1px;
			border-radius:50%;
		}
		input {
			width:20px;
		}
		.label {
			display:inline-block;
			width:60px;
		}
	</style>
</head>
<body>
	<p>
		<span onclick="SetEven()">Even</span>
		<span onclick="SetOdd()">Odd</span>
		<span onclick="SetFirst()">First 4</span>
		<span onclick="SetLast()">Last 4</span>
	</p>
	<p class="label">Planets</p>
		<ul>
			<li>Poseidon</li>
			<li>Ares</li>
			<li>Apollo</li>
			<li>Hermes</li>
			<li>Nike</li>
			<li>Nemesis</li>
			<li>Zeus</li>
			<li>Hades</li>
		</ul>
	<input type="button" value=".each()">
	<input type="button" value=".map()" >
	<p>red 10</p>
	<p>orange 15</p>
	<p>yellow 20</p>
	<p>green 25</p>
	<p>blue 30</p>
	<p>indigo 35</p>
	<p>violet 40</p>
	<div class="cl"></div>
	
	<p>How satisfied are you?</p>
	<div class="dl">
		<label>Quality</label>
		<input type="text" onkeyup="keyUpd()">
		<span class="ql"></span><span class="ql"></span><span class="ql"></span><span class="ql"></span><span class="ql"></span>
	</div>
	<div class="dl">
		<label>Taste</label>
		<input type="text" onkeyup="keyUpd()">
		<span class="ql"></span><span class="ql"></span><span class="ql"></span><span class="ql"></span><span class="ql"></span>
	</div>
	<div class="dl">
		<label>Server</label>
		<input type="text" onkeyup="keyUpd()">
		<span class="ql"></span><span class="ql"></span><span class="ql"></span><span class="ql"></span><span class="ql"></span>
	</div>
</body>
</html>
